<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Buscar Animes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="borda-lateral borda-esquerda"></div>
  <div class="borda-lateral borda-direita"></div>

<div class="topbar">
  <div class="topbar-esquerda">
    <a href="lista.html" class="topbar-btn">Lista de animes</a>
  </div>
  <div class="topbar-centro">
    <a href="buscar.html" class="topbar-btn">Buscar</a>
  </div>
</div>


<div class="filtros">
  <div class="search-container">
    <select id="filtroGenero">
      <option value="">Todos os gêneros</option>
      <!-- Gêneros serão preenchidos via JS -->
    </select>
    <select id="filtroAno">
      <option value="">Todos os anos</option>
      <!-- Anos serão preenchidos via JS -->
    </select>
    <input type="text" placeholder="Buscar animes..." id="buscaAnimes">
  </div>
</div>
  <div class="anime-container" id="animeContainer"></div>

  <!-- Popup de adicionar anime -->
<div id="popupAdicionar" class="popup-overlay" style="display:none;">
  <div class="popup-box">
    <div class="popup-tabs">
      <button class="tab-btn active" data-tab="normal">Normal</button>
      <button class="tab-btn" data-tab="detalhada">Detalhada</button>
      <button class="popup-close" id="fecharPopup">&times;</button>
    </div>
    <div class="popup-content" id="tab-normal">
      <div class="popup-anime-info">
        <img id="popupAnimeImg" src="" alt="" />
        <div>
          <h3 id="popupAnimeTitulo"></h3>
          <p id="popupAnimeGenero"></p>
          <p id="popupAnimeDescricao"></p>
        </div>
      </div>
      <div class="popup-nota">
        <label for="notaAnime">Sua nota:</label>
        <input type="number" id="notaAnime" min="0" max="10" step="0.1" value="0">
        <div id="estrelasNota" class="estrelas"></div>
      </div>
      <button id="confirmarAdicionar" class="adicionar-btn">Adicionar à lista</button>
    </div>
    <div class="popup-content" id="tab-detalhada" style="display:none;">
      <p style="color:#fff;">(Espaço para detalhes extras no futuro)</p>
    </div>
  </div>
</div>

  <div class="paginacao" style="display:flex; justify-content:center; gap:10px; margin:20px 0;">
    <button id="prevBtn">Anterior</button>
    <span id="paginaAtual">1</span>
    <button id="nextBtn">Próxima</button>
  </div>

  <script src="buscar.js"></script>
</body>
</html>
